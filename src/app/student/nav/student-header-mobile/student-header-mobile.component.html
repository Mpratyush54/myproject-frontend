<header class="header-mobile d-block d-lg-none">
    <div class="header-mobile__bar">
        <div class="container-fluid">
            <div class="header-mobile-inner">
                <a class="logo">
                    <img src="assets/images/icon/logo.png" alt="CoolAdmin" />
                </a>
                <button class="hamburger hamburger--slider" [ngClass]="{'is-active':mobilenavs ==true,'*':mobilenavs == false }" (click)="mobilenav() ">
                        <span class="hamburger-box ">
                            <span class="hamburger-inner "></span>
                        </span>
                    </button>
            </div>
        </div>
    </div>
    <nav class="navbar-mobile ">
        <div class="container-fluid ">
            <ul class="navbar-mobile__list list-unstyled ">

                <li>
                    <a (click)="teacherroute('student')">
                        <i class="fas fa-tachometer-alt "></i>Dashboard</a>
                </li>
                <li>
                    <a (click)="teacherroute('/student/videos')">
                        <i class="fas fa-caret-square-o-right "></i>Videos</a>
                </li>
                <li>
                    <a (click)="teacherroute('/student/notes')">
                        <i class="fas fa-caret-square-o-right "></i>Notes</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
