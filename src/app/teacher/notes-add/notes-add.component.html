<div class="page-wrapper">
    <app-header-mobile></app-header-mobile>
    <app-menu-sidebar></app-menu-sidebar>
    <div class="page-container ">
        <app-header-desktop>

        </app-header-desktop>
        <div class="main-content ">
            <div class="section__content section__content--p30 " style="text-align: center;">
                <div class="container-fluid ">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Notes</strong> add
                            </div>
                            <div class="card-body card-block">
                                <form class="form-horizontal" #note_upload="ngForm" (ngSubmit)="onSubmit(note_upload.value)">


                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="text-input" class=" form-control-label">Title</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="Title" name="Title" placeholder="Title" class="form-control" required (ngModel) #Title="ngModel" [class.is-invalid]="Title.invalid && Title.touched">

                                            <small class="help-block form-text">Please enter Title</small>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="text-input" class=" form-control-label">Chapter Name</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="Chapter_Name" name="Chapter_Name" placeholder="Chapter Name" class="form-control" required ngModel #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
                                            <small class="help-block form-text">Please enter Chapter Name</small>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="text-input" class=" form-control-label">Chapter No</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="number" id="Chapter_No" name="Chapter_No" placeholder="Chapter No" class="form-control" required ngModel #name3="ngModel" [class.is-invalid]="name3.invalid && name3.touched">
                                            <small class="help-block form-text">Please enter Chapter No</small>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="select" class=" form-control-label">Select Class</label>
                                        </div>
                                        <div class="col-12 col-md-9">

                                            <select name="class" id="select" class="form-control" required ngModel #name4="ngModel" [class.is-invalid]="name4.invalid && name4.touched">
                                                <option selected  [ngValue] ="null">Please select</option>
                                                <option *ngFor="let classs of class" value="{{classs.value}}">{{classs.eritten}}</option>
                                                
                                            </select>

                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="select" class=" form-control-label">Subject</label>
                                        </div>
                                        <div class="col-12 col-md-9">

                                            <select name="subject" id="select" class="form-control" required ngModel #subjects="ngModel" [class.is-invalid]="subjects.invalid && subjects.touched">
                                                <option selected  [ngValue] ="null">Please select</option>
                                                <option *ngFor="let classs of subject" value="{{classs.value}}">{{classs.eritten}}</option>
                                                
                                            </select>

                                        </div>
                                    </div>


                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label class=" form-control-label">Selcet Your preference</label>
                                        </div>
                                        <div class="col col-md-9">
                                            <div class="form-check">
                                                <div class="radio">
                                                    <label for="radio1" class="form-check-label ">
                                                        <input type="radio" id="Manually" [(ngModel)]="Manually" type="radio" [value]="false" [checked]="!Manually"  name="Manually"  class="form-check-input">I will type Manually
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label for="radio2" class="form-check-label ">
                                                        <input type="radio" id="pdf"  [(ngModel)]="Manually" type="radio" [value]="true"   name="Manually"  class="form-check-input">I will upload a pdf
                                                    </label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="row form-group" *ngIf="!Manually">
                                        <div class="col col-md-3">
                                            <label for="textarea-input" class=" form-control-label">Textarea</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <ckeditor [editor]="editor" aria-placeholder="Type the text here" ngModel #text="ngModel" [class.is-invalid]="text.invalid && text.touched " name="text"></ckeditor>

                                            <!-- <quill-editor [style]="editorstyle" [modules]="QuillConfiguration"></quill-editor> -->

                                            <!-- <textarea  id="text" rows="9 " placeholder="Content... " ></textarea> -->
                                        </div>
                                    </div>





                                    <div class="row form-group " *ngIf="Manually ">
                                        <div class="col col-md-3 ">
                                            <label for="file-input " class=" form-control-label ">File input</label>
                                        </div>
                                        <div class="col-12 col-md-9 ">
                                            <input (change)="onFileselected($event)" type="file" id="file-input" name="fileinput" class="form-control-file " accept=".pdf " required ngModel #file="ngModel" [class.is-invalid]="file.invalid && file.touched ">

                                        </div>
                                    </div>


                                    <div class="card-footer ">
                                        <button type="submit" name="submit" class="btn btn-primary btn-sm" [disabled]="note_upload.invalid">

                                <!-- <button type="submit" name="submit" class="btn btn-primary btn-sm" [disabled]="note_upload.invalid"> -->
                                    <i class="fa fa-dot-circle-o "></i> Submit
                                </button>
                                        <button type="reset " class="btn btn-danger btn-sm " id="reset">
                                    <i class="fa fa-ban "></i> Reset
                                </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- <quill-editor></quill-editor> -->

                    </div>
                </div>
            </div>
