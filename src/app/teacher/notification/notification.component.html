<div class="page-wrapper">
    <app-header-mobile></app-header-mobile>
    <app-menu-sidebar></app-menu-sidebar>
    <div class="page-container ">
        <app-header-desktop>

        </app-header-desktop>
        <div class="main-content ">
            <div class="section__content section__content--p30 " style="text-align: center;">
                <div class="container-fluid ">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <h3 class="title-5 m-b-35">data table</h3>
                            <div class="table-data__tool">
                                <div class="table-data__tool-left">
                                    <div class="rs-select2--light rs-select2--md mobile-view">
                                        <select class="au-btn-filter custom" name="property">
                                            <option selected="selected">All Properties</option>
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                        </select>

                                        <div class="dropDownSelect2"></div>
                                    </div>
                                    <div class="rs-select2--light rs-select2--sm">
                                        <button class="au-btn-filter custom" name="time">Export</button>

                                        <div class="dropDownSelect2"></div>
                                    </div>

                                </div>
                                <div class="table-data__tool-right">
                                    <button class="au-btn au-btn-icon au-btn--green au-btn--small" (click)="navigateurl('teacher/new-notification')">
                                        <i class="zmdi zmdi-plus"></i>new notification</button>

                                </div>
                            </div>
                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                        <tr>
                                            <th>
                                                <label class="au-checkbox" disabled>
                                                    <input type="checkbox" disabled>
                                                    <span class="au-checkmark"></span>
                                                </label>
                                            </th>
                                            <th>name of sender</th>
                                            <th>date</th>
                                            <th>heading</th>

                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr class="tr-shadow" *ngFor="let obj of model">
                                            <td>
                                                <label class="au-checkbox">
                                                    <input type="checkbox" disabled>
                                                    <span class="au-checkmark"></span>
                                                </label>
                                            </td>
                                            <td>{{obj.by}}</td>

                                            <td class="desc">{{obj.date}} {{obj.time}}</td>
                                            <td>{{obj.heading}}</td>


                                            <td>
                                                <div class="table-data-feature">
                                                    <button class="item" data-toggle="tooltip" data-placement="top" title="More" (click)='navigateurls(obj.sttus_seen_time)'>
                                                        <i class="zmdi zmdi-mail-send"></i>
                                                    </button>

                                                </div>
                                            </td>


                                        </tr>
                                        <tr class="spacer"></tr>


                                    </tbody>
                                </table>
                            </div>
                            <!-- END DATA TABLE -->
                        </div>
                    </div>

                    <div>
                    </div>
