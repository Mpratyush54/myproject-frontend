<div class="page-wrapper">
    <app-header-mobile></app-header-mobile>
    <app-menu-sidebar></app-menu-sidebar>
    <div class="page-container ">
        <app-header-desktop>

        </app-header-desktop>
        <div class="main-content ">
            <div class="section__content section__content--p30 ">
                <div class="container-fluid center ">

                    <p *ngFor="let alert of alerts">
                        <ngb-alert [type]="alert.type" (closed)="close(alert)" id="click_to_close">{{ alert.message }}</ngb-alert>
                        <!-- <input type="text" id="alertcloase" value="{{alert}}"> -->

                    </p>
                    <!-- <div class="alert alert-danger" role="alert">
                        This is a danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                    </div> -->

                    <div class="col-lg-12" *ngIf="video_not_up">
                        <div class="card">

                            <p>
                                <div class="card-header">
                                    <strong>Upload Video</strong>
                                </div>

                                <form class="form-horizontal">
                                    <div class="card-body card-block">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label ">Thumanail</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div class="form-row" id="fie_thumanail">

                                                    <div class="form-group ">

                                                        <input type="file" accept=".jpg ,.jpeg" (change)="onFileselected($event)">

                                                    </div>
                                                    <div class="col-md-6">

                                                        <span class="badge badge-primary " *ngIf="themouploded"> Thumbnail Uploaded</span>

                                                    </div>
                                                    <button type="submit" name="submit" class="btn btn-primary btn-sm" *ngIf="!themouploded" (click)="onupload()">
                                                   
                                                    <i class="fa fa-dot-circle-o"></i> Upload
                                                    </button>
                                                    <small>Please make sure that the the image is a full hd image or will be rejected after upload</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body card-block">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label ">Video</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div class="form-row" id="fie_video">

                                                    <div class="form-group ">

                                                        <input type="file" accept=".mp4" (change)="onFileselectedvideo($event)">

                                                    </div>
                                                    <div class="col-md-6">

                                                        <span class="badge badge-primary " *ngIf="vedouploded"> Video Uploaded</span>


                                                    </div>
                                                    <button type="submit" name="submit" class="btn btn-primary btn-sm" *ngIf="!vedouploded" (click)="onuploadvideo()">
                                                    <i class="fa fa-dot-circle-o"></i> Upload
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="submit" name="submit" class="btn btn-primary btn-sm" *ngIf="vedouploded && themouploded" (click)="verifypass()">
                                            <i class="fa fa-dot-circle-o"></i> Upload
                                            </button>
                                    </div>
                                </form>


                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
