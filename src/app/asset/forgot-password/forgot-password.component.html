<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a >
          
                        </a>
                    </div>
                    <div class="login-form">
                        <div class="alert alert-danger" role="alert" id="hidden" style="display: none;">
                            <p id='hidden_message' value=""></p>
                        </div>
                        <form (ngSubmit)="onSubmit(resetform.value)" #resetform="ngForm">
                            
                            <div class="form-group">
                                <label>Email Address</label>
                              
                                <input class="au-input au-input--full form-control" type="email" name="email" placeholder="Email" ngModel #email="ngModel" [class.is-invalid]="email.invalid && email.touched " required>
                            </div>
                            
                            <button class="au-btn au-btn--block au-btn--green m-b-20"  type="submit" name="submit" [disabled]="resetform.invalid">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
