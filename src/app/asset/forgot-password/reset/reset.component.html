<div class="page-wrapper" *ngIf="data_verification">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a>

                        </a>
                    </div>





                    <div class="login-form">
                        <div class="alert alert-danger" role="alert" id="hidden" style="display: none;">
                            <p id='hidden_message' value=""></p>
                        </div>
                        <form (ngSubmit)="onSubmit(userDetailsForm.value)" #userDetailsForm="ngForm">

                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="au-input au-input--full form-control" type="password" name="password"
                                    ngModel #password="ngModel" (ngModelChange)=" check_data(password.value , confirm_password.value)" placeholder="Password"
                                    required maxlength="23" autocomplete="nofill" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"                                              [class.is-invalid]="password.invalid && password.touched " required id="password"
                                    >


                            </div>

                            <div class="form-group">
                                <label>Confirm Password</label>

                                <input class="au-input au-input--full form-control" type="password"
                                id="confirm_password"
                                    [class.is-invalid]="confirm_password.invalid && confirm_password.touched " required
                                    ngModel #confirm_password="ngModel" placeholder="Confirm Password" required
                                    maxlength="23" (ngModelChange)=" check_data(password.value , confirm_password.value)" name="confirm_password"
                                    autocomplete="nofill">


                            </div>
                            
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit"
                                name="submit"  [disabled]="userDetailsForm.invalid">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
